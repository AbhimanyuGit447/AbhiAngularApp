
<div class="row">

    <div class="col-md-12">
        
        <h3 style="padding-bottom:10px; border: 3px rgb(183, 0, 255) solid;">
            <fa-icon style="color: rgb(222, 115, 226); size: 50px; padding-left: 2px;" [icon]="faPlusCircle"></fa-icon>
            Add post
        </h3>

        <form [formGroup] = "postForm" (ngSubmit) = "onAddPost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName = "title">
                <div *ngIf = "postForm.controls['title'].touched && !postForm.controls['title'].valid"></div>
                
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea type="text" class="form-control" formControlName = "description"></textarea>
                <div *ngIf = "postForm.controls['description'].touched && postForm.controls['description'].valid"></div>

            </div>

            <div class="mb-3">
                <label>Image</label>
                <input 
                type="text" 
                class="form-control"
                formControlName = "image"
                >

            </div>

            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled] = "!postForm.valid">
                    Add Post
                </button>
            </div>
        </form>
    </div>
